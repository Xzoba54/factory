<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: #1b1c1d;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      canvas {
        border: 1px solid rgb(179, 187, 189);
      }
      .container {
        margin-top: 10px;
        display: flex;
        color: rgb(49, 48, 48);
      }
      .item {
        cursor: pointer;
        border: 2px solid rgb(53, 50, 50);
      }
      .active {
        font-weight: bold;
        color: rgb(218, 214, 214);
        font-size: 18px;
        background-color: rgb(53, 50, 50);
      }
      .inventory {
        position: absolute;
        width: 50px;
        height: 50px;
        display: grid;
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(3, 50px);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: black;
      }
      .slot {
        width: 50px;
        height: 50px;
        background-color: red;
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div class="container"></div>
    <div class="inventory" style="display: none">
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
      <div class="slot"></div>
    </div>
    <script defer src="./toolbar.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
